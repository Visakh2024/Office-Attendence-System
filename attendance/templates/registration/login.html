{% extends "navlogin.html" %}

{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <img src="{% static 'images/logo3.png' %}" alt="Logo" class="logo">
        <h2>Welcome Back!</h2>
        <p>Please enter login details below</p>
        {% if form.errors %}
            <p style="color: red;">Your username or password is incorrect.</p>
        {% endif %}
        <form method="post" action="{% url 'attendance:login' %}">
            {% csrf_token %}
            <div>
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div>
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
            </div>
           
            <button type="submit" class="login-button">Sign in</button>
        </form>
    </div>
    <div class="login-illustration">
        <img class="img-fluid" src="{% static 'images/illustration.avif' %}" alt="Image not supported">
    </div>
</div>

<style>
    .login-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    .login-form, .login-illustration {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .login-illustration {
        background-color: #f5f5f5;
        background-size: cover;
    }
    .logo {
        width: 120px;
        margin-bottom: 20px;
    }
    h2 {
        margin-bottom: 10px;
    }
    p {
        margin-bottom: 20px;
    }
    form {
        width: 100%;
        max-width: 300px;
        display: flex;
        flex-direction: column;
    }
    form div {
        margin-bottom: 10px;
    }
    label {
        color:black;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .forgot-password {
        text-align: right;
        margin-bottom: 20px;
    }
    .forgot-password a {
        text-decoration: none;
        color: #007bff;
    }
    .login-button {
        background-color: black;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .login-button:hover {
        background-color: #333;
    }
    .alternative-login {
        margin: 20px 0;
        text-align: center;
    }
    .google-login-button {
        background-color: white;
        color: black;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
    }
    .signup-link {
        margin-top: 20px;
    }
    .signup-link a {
        text-decoration: none;
        color: #007bff;
    }
    footer {
        text-align: center;
        padding: 10px;
        background-color: #333333;
    }

    @media (min-width: 768px) {
        .login-container {
            flex-direction: row;
        }
    }
</style>

<footer>
    <p>&copy; 2024 Office Attendance System</p>
</footer>

{% endblock %}
