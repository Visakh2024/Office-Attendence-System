<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Attendance System{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1 class="text-white">Office Attendance System</h1>
        <nav>
            <ul>
                <li><a href="{% url 'attendance:check_in' %}">Check In</a></li>
                <li><a href="{% url 'attendance:check_out' %}">Check Out</a></li>
                

                <li><a href="logout">Logout</a></li>

            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <br>
    <br>
    <br>
    <footer>
        <p>&copy; 2024 Office Attendance System</p>
    </footer>
</body>
</html>
